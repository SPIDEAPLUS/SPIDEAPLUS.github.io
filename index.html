<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Noto Sans SC', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .menu img {
            width: 50px;
            height: 50px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
        }

        .menu a.button {
            border-radius: 50px;
            background-color: #1E90FF;
            padding: 10px 20px;
        }

        .menu a.button:hover {
            background-color: #1C86EE;
        }

        .menu a.icon {
            padding: 0;
            margin-right: 10px;
        }
        
        .dynamic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FFB6C1, #FF8C00, #FFD700, #FF69B4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #follow-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            z-index: 3;
            text-align: center;
            color: black;
        }

        #follow-modal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #1E90FF;
            color: white;
            cursor: pointer;
        }

        #follow-modal button:first-of-type {
            background-color: #DC143C;
        }
    </style>
</head>
<body>

    <div class="dynamic-background"></div>

    <div class="menu">
        <a href="index.html" class="icon"><img src="icon.png" alt="主页"></a>
        <a href="download.html">下载</a>
        <a href="#" id="follow-button" class="button">关注我们</a>
    </div>

    <div id="follow-modal">
        <h2>您希望关注我们吗？</h2>
        <button id="not-follow">手滑误入了</button>
        <button id="follow-us">希望</button>
    </div>

    <script>
        document.getElementById("follow-button").addEventListener("click", function() {
            document.getElementById("follow-modal").style.display = "block";
        });

        document.getElementById("not-follow").addEventListener("click", function() {
            document.getElementById("follow-modal").style.display = "none";
            document.getElementById("follow-button").style.display = "none";
        });

        document.getElementById("follow-us").addEventListener("click", function() {
            window.location.href = "following_us.html";
        });
    </script>

</body>
</html>
