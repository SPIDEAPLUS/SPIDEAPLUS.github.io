<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silky Smooth Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8fd3f4, #a6c1ee, #84fab0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            background: rgba(44, 62, 80, 0.85);
            color: white;
            width: 250px;
            transition: width 0.3s;
            overflow: hidden;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar a {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(52, 73, 94, 0.85);
        }

        .content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1, p {
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
            }

            .sidebar:hover {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to the Silky Smooth Interface</h1>
        <p>This is an example of a sidebar that adjusts its width and looks silky smooth, with a gradient background inspired by the provided image.</p>
    </div>
</body>
</html>
