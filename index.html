<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silky Smooth Background</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #5aa9e6, #8fd3f4, #a6c1ee, #84fab0, #7ec9f5);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            border-radius: 10px;
        }

        h1, p {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Silky Smooth Interface</h1>
        <p>This is an example of a silky smooth background inspired by the provided image.</p>
    </div>
</body>
</html>
